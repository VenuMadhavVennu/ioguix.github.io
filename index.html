---
layout: default
---

<div id="content">
  <h1>Blog Posts</h1>
  <div id="content_infos">Updated on {{ site.posts.first.date | date_to_rfc822 }}</div>
  <br />
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span>: <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  
</div>
